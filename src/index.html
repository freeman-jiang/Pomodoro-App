<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Pomodoro Timer App</title>
  </head>
  <body>

   
    
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 class="m-3 text-center">Pomodoro Technique Timer</h1>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <span>Pomodoro Time (minutes):</span>
          <input type="number" min="1" step="1" class="input m-1" value="25" id="timeLimit">
        </div>
      </div>
      
      <div class="row mt-1 mb-1">
        <div class="col">
          <span id="unsavedWarning" class="warning">*You have unsaved changes</span>
        </div>
      </div>
      
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" onclick="saveInfo()" id="saveButton">Save</button>
          <button type="button" class="btn btn-success" onclick="startTimer()">Start</button>
          <button type="button" class="btn btn-danger" onclick="resetTimer()">Reset</button>
        </div>
      </div>
      <div class="row>">
        <div class="col timer-container">
          <h2 id="timer"></h2>
        </div>
      </div>
    </div>
      <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="main.js"></script>
      
  </body>
</html>
