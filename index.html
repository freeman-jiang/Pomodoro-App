<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Pomodoro Timer App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="m-3 text-center">Pomodoro Technique Timer</h1>
      </div>

      <div class="text-center">
        <div class="text-center inputBoxL m-2">
          <div>
            <span>Work Time (min):</span>
          </div>
          <input
            type="number"
            min="1"
            max="1000000"
            step="1"
            class="input m-1"
            value="25"
            id="timeLimit"
          />
        </div>

        <div class="text-center inputBoxR m-2">
          <div>
            <span>Break Time (min):</span>
          </div>
          <input
            type="number"
            min="1"
            max="1000000"
            step="1"
            class="input m-1"
            value="5"
            id="breakLimit"
          />
        </div>
      </div>

      <div class="row mb-1 text-center">
        <div class="col">
          <span id="unsavedWarning" class="warning"
            >*You have unsaved changes</span
          >
        </div>
      </div>

      <div class="row text-center">
        <div class="col">
          <button
            type="button"
            class="button btn btn-primary"
            onclick="saveInfo()"
            id="saveButton"
          >
            Save
          </button>
          <button
            type="button"
            class="button btn btn-danger"
            onclick="resetTimer()"
          >
            Reset
          </button>
          <button
            type="button"
            class="button btn btn-success"
            onclick="startTimer()"
            id="startButton"
          >
            Start
          </button>
          <button
            type="button"
            class="button btn btn-secondary"
            onclick="startBreakTimer()"
            id="breakButton"
          >
            Break
          </button>
        </div>
      </div>

      <div class="row">
        <div class="timer-container">
          <h2 id="timer"></h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
